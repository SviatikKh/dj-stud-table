{% extends 'base.html' %}
{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ім'я</th>
      <th>Прізвище</th>
      <th>По-батькові</th>
      <th>Група</th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.surname }}</td>
        <td>{{ student.patronymic }}</td>
        <td>{{ student.group }}</td>
</tr>
</tbody>
</table>
{% endblock %}
