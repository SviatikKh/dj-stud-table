{% extends 'base.html' %}
{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Patronymic</th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.surname }}</td>
        <td>{{ teacher.patronymic }}</td>
</tr>
</tbody>
</table>
{% endblock %}
